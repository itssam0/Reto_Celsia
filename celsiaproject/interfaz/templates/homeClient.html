<!DOCTYPE html>
<html lang="en">
<head>

<title>Celsia - La energía que quieres</title>
<style>

    .logo { text-align: center; margin: 50px 0; }

    .button { background-color: #D5752D; color: white; border: none; padding: 10px 20px; text-transform: uppercase; }

</style>
</head>
<body>
<div class="header">
    <a href="#">Sobre Nosotros</a>

</div>
<div class="logo">
<!-- You will need to replace 'path-to-your-logo.png' with the actual path to your logo image -->
    <img src="path-to-your-logo.png" alt="Celsia Logo">
    <div class="tagline">La energía que quieres</div>
</div>
<div class="main">
    <button class="button">Consumos</button>
</div>
<div class="footer">
<!-- Footer content goes here -->
