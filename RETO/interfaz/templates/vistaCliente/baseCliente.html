{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="{% static 'interfaz/style.css' %}" rel="stylesheet" />
  <title>{% block title %}'Consumo de energía'{% endblock %}</title>
</head>
<body>
  <!-- header -->
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'homeCelsia' %}">Celsia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="{% url 'informe' %}">Informe</a>
            <a class="nav-link active" href="{% url 'detalles' %}">Detalles</a>
            <a class="nav-link active" href="{% url 'anomalias' %}">Anomalias</a>
            <a class="nav-link active" href="{% url 'homeCelsia' %}">Salir</a>
          </div>
        </div>
      </div>
    </nav>  

  <header class="masthead bg-primary text-white text-center py-4">
    <div class="container d-flex align-items-center flex-column">
      <h2>{% block header_title %}'La energía que quieres'{% endblock %}</h2>
    </div>
  </header>
  <!-- header -->

  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

<!-- footer -->
  {% block footer %}
  <div class="copyright py-4 text-center text-white">
    <div class="container">
      <small>
        <a class="text-reset fw-bold text-decoration-none" target="_blank">
          Kita
        </a>
      </small>
    </div>
  </div>
  <!-- footer -->
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
</body>
</html>
